language: rust
rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
  - rust: nightly
env:
  global:
    secure: 
before_script:
- |
  pip install 'travis-cargo<0.2' --user &&
  export PATH=$HOME/.local/bin:$PATH
script:
  - cargo build --verbose
  - cargo test --verbose
  - cargo bench --no-run --verbose
  - travis-cargo --only stable doc
after_success:
  - travis-cargo --only stable doc-upload
cache:
  pip: true
  cargo: true