language: rust
rust:
- stable
- beta
- nightly
matrix:
    allow_failures:
        - rust: nightly
env:
  global:
    - MAKEFLAGS="-j 2"
    - secure: 

before_script:
- |
  pip install 'travis-cargo<0.2' --user &&
  export PATH=$HOME/.local/bin:$PATH
script:
- |
  travis-cargo build &&
  travis-cargo test &&
  travis-cargo --only stable doc
after_success:
- travis-cargo --only stable doc-upload

cache:
  pip: true
  cargo: true
