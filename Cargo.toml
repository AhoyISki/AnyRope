[package]
name = "ropey"
version = "0.5.4"
authors = ["Nathan Vegdahl <cessen@cessen.com>"]
description = "An efficient text buffer for Rust"
documentation = "https://docs.rs/ropey"
repository = "https://github.com/cessen/ropey"
readme = "README.md"
license = "MIT"
keywords = ["rope", "text", "buffer"]

[dependencies]
smallvec = "0.6"
unicode-segmentation = "1.2"

[dev-dependencies]
rand = "0.3"
quickcheck = "0.5"
bencher = "0.1.4"

#-----------------------------------------

[[bench]]
name = "insert"
harness = false

[[bench]]
name = "remove"
harness = false

[[bench]]
name = "from_str"
harness = false

[[bench]]
name = "queries"
harness = false